create-user:
  description: |
    Create a user who will be usable on proxy ACLs.
  properties:
    username:
      description: |
        User name to be created.
      type: string
  required:
    - username
remove-user:
  description: |
    Remove an existing user from the vault file.
  properties:
    username:
      description: |
        User name to be removed.
      type: string
  required:
    - username
list-users:
  description: |
    List all users usable on proxy ACLs.
